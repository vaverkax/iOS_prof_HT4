openapi: 3.0.1
info:
  title: Beer Api
  description: PunkApi openApi specification
  version: '0.1'
servers:
  - url: https://api.punkapi.com
paths:
  /v2/beers:
    get:
      description: Auto generated using Swagger Inspector
      parameters:
      - name: abv_gt
        in: query
        description: Returns all beers with ABV greater than the supplied number
        required: false
        schema:
          type: integer
      - name: abv_lt
        in: query
        description: Returns all beers with ABV less than the supplied number
        required: false
        schema:
          type: integer
      - name: ibu_gt
        in: query
        description: Returns all beers with IBU greater than the supplied number
        required: false
        schema:
          type: integer
      - name: ibu_lt
        in: query
        description: Returns all beers with IBU less than the supplied number
        required: false
        schema:
          type: integer
      - name: beer_name
        in: query
        description: Returns all beers matching the supplied name (this will match partial strings as well so e.g punk will return Punk IPA), if you need to add spaces just add an underscore (_).
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: Number of page
        schema:
          type: integer
      - name: per_page
        in: query
        description: Per page
        schema:
          type: integer
      - name: brewed_before
        in: query
        description: Returns all beers brewed before this date, the date format is mm-yyyy e.g 10-2011
        schema:
          type: string
          example: 11-2012
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeerList'
        default:
          description: enexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      servers:
        - url: https://api.punkapi.com
    servers:
      - url: https://api.punkapi.com
  /v2/beers/random:
    get:
      description: Get random beer
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Beer'
        default:
          description: enexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      servers:
        - url: https://api.punkapi.com
    servers:
      - url: https://api.punkapi.com
  /v2/beers/1:
    get:
      description: Get single beer
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Beer'
        default:
          description: enexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
      servers:
        - url: https://api.punkapi.com
    servers:
      - url: https://api.punkapi.com
components:
  schemas:
    ErrorModel:
      required:
        - statusCode
        - error
        - message
      properties:
        statusCode:
          type: number
        error:
          type: string
        message:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              location:
                type: string
              param:
                type: string
              msg:
                type: string
              value:
                type: string
    BeerList:
      properties:
        beerList:
          type: array
          items:
            $ref: '#/components/schemas/Beer'
    Beer:
      properties:
        id:
          type: number
        name:
          type: string
        tagline:
          type: string
        first_brewed:
          type: string
        description:
          type: string
        image_url:
          type: string
        abv:
          type: number
        target_fg:
          type: number
        target_og:
          type: number
        ph:
          type: number
        attenuation_level:
          type: number
        volume:
          required:
            - value
            - unit
          properties:
            value:
              type: number
            unit:
              type: string
          type: object
        boil_volume:
          required:
            - value
            - unit
          properties:
            value:
              type: number
            unit:
              type: string
          type: object
        method:
          required:
            - mash_temp
            - fermentation
            - twist
          properties:
            mash_temp:
              type: array
              items:
                type: object
                properties:
                  temp:
                    required:
                      - value
                      - unit
                    properties:
                      value:
                        type: number
                      unit:
                        type: string
                    type: object
                  duration:
                    type: number
            fermentation:
              required:
                - temp
              properties:
                temp:
                  required:
                    - value
                    - unit
                  properties:
                    value:
                      type: number
                    unit:
                      type: string
                  type: object
              type: object
            twist:
              type: string
          type: object
        ingredients:
          required:
            - malt
            - hops
            - yeast
          properties:
            malt:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  amount:
                    required:
                      - value
                      - unit
                    properties:
                      value:
                        type: number
                      unit:
                        type: string
                    type: object
            hops:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  amount:
                    required:
                      - value
                      - unit
                    properties:
                      value:
                        type: number
                      unit:
                        type: string
                    type: object
                  add:
                    type: string
                  attribute:
                    type: string
            yeast:
              type: string
          type: object
        food_pairing:
          type: array
          items:
            type: string
        brewers_tips:
          type: string
        contributed_by:
          type: string
      type: object
